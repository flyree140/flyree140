<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>被詛咒的古宅 - AR密室逃脫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: monospace;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 5px solid #3a1c00;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: inset 0 0 20px #ff5555;
            position: relative;
            z-index: 1;
        }

        .room {
            position: relative;
            margin: 20px auto;
            width: 1024px;
            height: 768px;
            background: url('https://github.com/flyree140/flyree140/raw/main/room.jpg') no-repeat center/contain;
            border: 3px dashed #4a2a00;
            overflow: hidden;
            transition: filter 0.5s;
        }

        .room-item {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
        }

        #painting { top: 60px; left: 230px; width: 130px; height: 180px; }
        #bookshelf { bottom: 50px; right: 80px; width: 300px; height: 400px; }
        #candlestick { top: 370px; left: 390px; width: 50px; height: 110px; }
        #window { top: 80px; right: 480px; width: 160px; height: 180px; }
        #rug { bottom: 50px; left: 280px; width: 240px; height: 140px; }
        #clock { top: 60px; right: 700px; width: 160px; height: 130px; }
        #chair { bottom: 180px; left: 620px; width: 160px; height: 200px; }
        #door { bottom: 20px; right: 780px; width: 160px; height: 260px; }
        
        .hidden { display: none; }

        #successMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 20px;
            font-size: 1.5em;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到被詛咒的古宅</h1>
        <div class="room">
            <div class="room-item" id="painting" onclick="showMessage('你發現了一幅舊畫，它似乎藏著某種暗示。')"></div>
            <div class="room-item" id="bookshelf" onclick="showMessage('書架上塵封的書本裡，有張泛黃的紙條。')"></div>
            <div class="room-item" id="candlestick" onclick="showMessage('燭台閃爍著微弱的光芒，照亮了角落的一個暗號。')"></div>
            <div class="room-item" id="window" ondblclick="showMessage('窗戶外似乎有什麼在動…')"></div>
            <div class="room-item" id="rug" ondragend="showMessage('地毯底下有些東西...')"></div>
            <div class="room-item" id="clock" onclick="showMessage('時鐘的指針停止了，顯示著某個奇怪的時間。')"></div>
            <div class="room-item" id="chair" onclick="showMessage('椅子微微晃動，像是剛有人坐過。')"></div>
            <div class="room-item" id="door" onclick="enterCode()"></div>
        </div>
    </div>

    <div id="successMessage">🎉 恭喜！你成功逃出詛咒的古宅！ 🎉</div>

    <script>
        function showMessage(message) {
            alert(message);
        }

        function enterCode() {
            let code = prompt('輸入密碼以解鎖大門:');
            if (code && code.toLowerCase() === 'candle') {
                document.getElementById('successMessage').style.display = 'block';
            } else {
                alert('密碼錯誤，請繼續尋找線索！');
            }
        }
    </script>
</body>
</html>
